<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${rol.id != null} ? 'Editar Rol' : 'Crear Rol'"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .navbar { background: #333; color: white; padding: 10px; margin-bottom: 20px; }
        .navbar a { color: white; margin-right: 15px; text-decoration: none; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        form { max-width: 600px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/home}">Inicio</a>
        <a th:href="@{/usuarios}">Usuarios</a>
        <a th:href="@{/roles}">Roles</a>
        <span style="float: right;">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </span>
    </div>

    <h1 th:text="${rol.id != null} ? 'Editar Rol' : 'Crear Nuevo Rol'"></h1>
    
    <form th:action="@{/roles/guardar}" th:object="${rol}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="form-group">
            <label>Nombre del Rol:</label>
            <input type="text" th:field="*{nombre}" required>
            <div class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        
        <div class="form-group">
            <label>Descripción:</label>
            <textarea th:field="*{descripcion}" rows="3"></textarea>
            <div class="error" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
        </div>
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a th:href="@{/roles}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
