<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Acceso Denegado</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .error-box { text-align: center; padding: 40px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .error-code { font-size: 72px; color: #dc3545; }
        .error-message { font-size: 24px; margin: 20px 0; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; margin: 10px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="error-box">
        <div class="error-code">403</div>
        <div class="error-message">Acceso Denegado</div>
        <p>No tienes permisos para acceder a esta página.</p>
        <p>Tu rol de usuario no está autorizado para ver este contenido.</p>
        
        <div style="margin-top: 30px;">
            <a th:href="@{/home}" class="btn btn-primary">Volver al Inicio</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Cerrar Sesión</a>
        </div>
    </div>
</body>
</html>
