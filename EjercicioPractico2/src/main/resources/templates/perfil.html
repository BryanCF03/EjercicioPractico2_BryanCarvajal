<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .navbar { background: #333; color: white; padding: 10px; margin-bottom: 20px; }
        .navbar a { color: white; margin-right: 15px; text-decoration: none; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .profile-card { border: 1px solid #ddd; padding: 20px; border-radius: 5px; max-width: 600px; }
        .profile-info { margin-bottom: 15px; }
        .profile-info label { font-weight: bold; display: inline-block; width: 150px; }
    </style>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/home}">Inicio</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/usuarios}">Usuarios</a>
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/roles}">Roles</a>
        <a sec:authorize="hasAnyRole('ADMIN', 'PROFESOR')" th:href="@{/reportes}">Reportes</a>
        <a sec:authorize="hasAnyRole('ADMIN', 'PROFESOR')" th:href="@{/consultas}">Consultas</a>
        <a th:href="@{/perfil}">Mi Perfil</a>
        <span style="float: right;">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger">Cerrar Sesión</button>
            </form>
        </span>
    </div>

    <h1>Mi Perfil</h1>
    
    <div class="profile-card">
        <form th:action="@{/perfil/actualizar}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="profile-info">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required>
            </div>
            
            <div class="profile-info">
                <label>Apellido:</label>
                <input type="text" th:field="*{apellido}" required>
            </div>
            
            <div class="profile-info">
                <label>Email:</label>
                <span th:text="${usuario.email}"></span>
                <input type="hidden" th:field="*{email}">
            </div>
            
            <div class="profile-info">
                <label>Nueva Contraseña:</label>
                <input type="password" name="nuevaPassword" 
                       placeholder="Dejar vacío para no cambiar">
            </div>
            
            <div class="profile-info">
                <label>Confirmar Contraseña:</label>
                <input type="password" name="confirmarPassword">
            </div>
            
            <div class="profile-info">
                <label>Rol:</label>
                <span th:text="${usuario.rol.nombre}"></span>
            </div>
            
            <button type="submit" class="btn btn-primary">Actualizar Perfil</button>
            <a th:href="@{/home}" class="btn btn-secondary">Volver al Inicio</a>
        </form>
    </div>
</body>
</html>
