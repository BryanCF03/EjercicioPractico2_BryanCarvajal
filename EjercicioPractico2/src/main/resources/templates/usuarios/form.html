<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <meta charset="UTF-8">
</head>
<body>

<h2 th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h2>

<form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">

    <input type="hidden" th:field="*{id}">

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required>
    <br><br>

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" required>
    <br><br>

    <label>Contrase√±a:</label>
    <input type="password" th:field="*{password}" required>
    <br><br>

    <label>Rol:</label>
    <select th:field="*{rol}" required>
        <option th:each="r : ${roles}"
                th:value="${r.id}"
                th:text="${r.nombre}">
        </option>
    </select>

    <br><br>

    <button type="submit">Guardar</button>
</form>

<br>
<a th:href="@{/usuarios}">Volver</a>

</body>
</html>
